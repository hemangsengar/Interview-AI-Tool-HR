services:
  - type: web
    name: interview-backend
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Database - Using in-memory SQLite for demo (no PostgreSQL needed)
      - key: DATABASE_URL
        value: "sqlite:///:memory:"
      - key: DEMO_MODE
        value: "true"
      - key: SARVAM_API_KEY
        sync: false
      - key: SARVAM_STT_URL
        value: https://api.sarvam.ai/speech-to-text-translate
      - key: SARVAM_TTS_URL
        value: https://api.sarvam.ai/text-to-speech
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

# PostgreSQL database removed - using in-memory SQLite for demo
# Uncomment below if you need persistent PostgreSQL storage:
